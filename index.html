<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css"></link>
    <title>Pokedéx</title>
<link rel="icon" href="./images/icon.png">
</head>
<body>
    <div id="pokedex">
        <div id="top">
            <div id="top-bar">
                <input 
                type="text" 
                id="search" 
                value="Charizard"
                />
                <span id="number">#006</span>
            </div>
            <div id="poke-image-placehold">
                <img src="images/6.gif" id="pokemon-image" alt="pokemon-image">
            </div>

        </div>
        <div id="data">
           <div id="types">
                <span 
                    style="background-color: rgb(245, 125, 49);"
                    class="type"
                >
                    Fire
                </span>
                <span
                    style="background-color: rgb(168, 145, 236);"
                    class="type"
                >
                    Flying
                </span>
           </div>
           
           <h4 id = "base-stats" style="color: rgb(245, 125, 49);">Status Básicos</h4>

           <div id="stats">
            <div class="stat-row">
                <div class="stat-desc">HP</div>
                <div class="stat-number">078</div>
                <div class="stat-bar"> 
                    <div class="bar-outer">
                        <div class="bar-inner" style="width: 78%;"></div>
            </div>
        </div>
   </div>
   <div class="stat-row">
    <div class="stat-desc">ATK</div>
    <div class="stat-number">084</div>
    <div class="stat-bar"> 
        <div class="bar-outer">
            <div class="bar-inner" style="width: 84%;"></div>
</div>
</div>
</div>
<div class="stat-row">
    <div class="stat-desc">DEF</div>
    <div class="stat-number">078</div>
    <div class="stat-bar"> 
        <div class="bar-outer">
            <div class="bar-inner" style="width: 78%;"></div>
</div>
</div>
</div>
<div class="stat-row">
    <div class="stat-desc">SATK</div>
    <div class="stat-number">109</div>
    <div class="stat-bar"> 
        <div class="bar-outer">
            <div class="bar-inner" style="width: 100%;"></div>
</div>
</div>
</div>
<div class="stat-row">
    <div class="stat-desc">SDEF</div>
    <div class="stat-number">085</div>
    <div class="stat-bar"> 
        <div class="bar-outer">
            <div class="bar-inner" style="width: 85%;"></div>
</div>
</div>
</div>
<div class="stat-row">
    <div class="stat-desc">SPD</div>
    <div class="stat-number">100</div>
    <div class="stat-bar"> 
        <div class="bar-outer">
            <div class="bar-inner" style="width: 100%;"></div>
</div>
</div>
</div>


        </div>
  
    </div>
    <script src="script/script.js"></script>
</body>
</html>
